<!DOCTYPE html>
<html>
<head>
    <style>
        .row {
            display: flex;
            text-align: center;
            gap: 10px;
        }
        .column {
            flex: 1;
            padding: 15px;
            border: 1px solid #aaa;
            background: #f9f9f9;
            min-height: 650px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="column">Content 1</div>
    <div class="column">Content 2</div>
    <div class="column">Content 3</div>
</div>
</body>
</html>
